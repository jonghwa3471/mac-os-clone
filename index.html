<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>mac-OS-Clone</title>
  </head>
  <body>
    <div class="grid">
      <header class="header">
        <div class="header__icon">
          <div class="icon__menu">
            <div class="menu__circle selected"></div>
            <div class="menu__circle"></div>
            <div class="menu__circle"></div>
          </div>
          <div class="icon__main">
            <div class="main__stack">
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
            </div>
          </div>
          <div class="icon__footer">
            <h3>14<span>TB</span></h3>
            <span><i class="fa-brands fa-rev"></i></span>
          </div>
        </div>
        <div class="header__data">
          <div class="data__score">
            <span class="score__title">Used (TB) / Of Total 8</span>
            <h1 class="score__number">5.66</h1>
          </div>
          <div class="data__score">
            <span class="score__title">Available (TB)</span>
            <h1 class="score__number">2.34</h1>
          </div>
        </div>
        <div class="header__icon">
          <div class="icon__main icon-circle">
            <div class="big-circle">
              <div class="small-circle"></div>
            </div>
          </div>
          <div class="icon__footer">
            <h3>4<span>TB</span></h3>
            <div class="status">
              <div class="status__circle"></div>
              <div class="status__circle"></div>
              <div class="status__circle"></div>
              <div class="status__circle"></div>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="main__info">
          <span>Free Space</span>
          <span> 2.34 <span>TB</span> </span>
        </div>
        <div class="main__info">
          <span>Documents</span>
          <span> 840.54 <span>MB</span> </span>
        </div>
        <div class="main__info">
          <span>Audio Files</span>
          <span> 1.08 <span>TB</span> </span>
        </div>
        <div class="main__info">
          <span>Images</span>
          <span> 1.82 <span>TB</span> </span>
        </div>
        <div class="main__info">
          <span>Video</span>
          <span> 2.38 <span>TB</span> </span>
        </div>
      </main>

      <header class="header">
        <div class="header__icon">
          <div class="icon__main icon-circle">
            <div class="big-circle red-circle">
              <div class="small-circle"></div>
            </div>
          </div>
          <div class="icon__footer">
            <h3>8<span>TB</span></h3>
            <div class="status2">
              <div class="status__circle"></div>
              <div class="status__circle"></div>
              <div class="status__circle"></div>
              <div class="status__circle"></div>
            </div>
          </div>
        </div>
        <div class="header__data">
          <div class="data__icon">
            <i class="fa-solid fa-wave-square fa-lg"></i>
            <span>Manage Space</span>
          </div>
          <div class="data__icon">
            <i class="fa-regular fa-clock fa-lg"></i>
            <span>Disc Settings</span>
          </div>
          <div class="data__icon">
            <i class="fa-solid fa-braille"></i>
            <span>Create Backup</span>
          </div>
        </div>
        <div class="header__icon">
          <div class="icon__main icon-circle">
            <div class="big-circle white-circle">
              <div class="small-circle"></div>
            </div>
          </div>
          <div class="icon__footer">
            <h3>2<span>TB</span></h3>
            <div class="status3">
              <div class="status__circle"></div>
              <div class="status__circle"></div>
              <div class="status__circle"></div>
              <div class="status__circle"></div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
